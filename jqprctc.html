<!DOCKTYPE html>
<html>
<head>
    <style>
        #click{
            height: 40px;
            width:100px;
        }
        #clicko{
            height: 40px;
            width:100px;
        }
        #container{
            background-color: red;
        padding-bottom: 200px;
        } 
        #green{
            background-color: green;
            padding-bottom: 200px;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#container").hide();
        $("#click").click(function(){
            $("#container").toggle();
        })
        $("#clicko").click(function(){
            $("#green").toggle();
        })
    })
    
    </script>
</head>


<body>
<button id="click" type="button">click me</button>
    <button id="clicko" type="button">click me for green box</button>
    <div id="container">
        
    </div>
    <div id="green">
    </div>
</body>
</html>
